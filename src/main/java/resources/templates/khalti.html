<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khalti</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/payment.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body style="font-family: Poppins;">

<div class="payment-container container mt-5" style="max-width: 400px;">
    <a th:href="@{/home}">
        <img class="Logo_img mb-3" th:src="@{/image/khalti.png}" alt="logo">
    </a>

    <div class="login mb-4">
        <h5>Welcome</h5>
        <p>Please enter your Khalti credentials</p>
    </div>

    <div th:if="${loginErrorMessage != null}" class="alert alert-danger">
        <span th:text="${loginErrorMessage}"></span>
    </div>

    <!-- Success messages -->
    <div th:if="${message != null}" class="alert alert-success">
                <span th:switch="${message}">
                    <span th:case="'confirmed'">Account confirmed! You can now log in.</span>
                    <span th:case="'registered'">Registration successful! Please check your email to confirm your account.</span>
                    <span th:case="'resent'">A new confirmation email has been sent.</span>
                    <span th:case="*">Success!</span>
                </span>
    </div>

    <div th:if="${param.errorMessage}" class="alert alert-danger">
        <span th:text="${param.errorMessage}"></span>
    </div>

    <!-- Login Form -->
    <form th:action="@{/payment/process}" method="post">
        <div class="form-group mb-3">
            <input type="text" class="form-control" name="id" placeholder="Enter Your Khalti ID" required>
        </div>

        <div class="form-group mb-3">
            <input type="password" class="form-control" name="pin" placeholder="Enter You Pin" required>
        </div>

        <input type="hidden" name="paymentMethod" value="Khalti"/>
        <button type="submit" class="btn btn-primary w-100">Proceed</button>
    </form>

    <p class="text-center mt-10">
        2017-2025 Khalti. All Rights Reserved.
    </p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Auto-hide alerts after 5 seconds
    setTimeout(() => {
        const alerts = document.querySelectorAll('.payment-container .alert');
        alerts.forEach(alert => {
            alert.style.transition = 'opacity 0.5s';
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 500);
        });
    }, 5000);
</script>

</body>
</html>
