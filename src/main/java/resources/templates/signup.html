<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Essence Evoke Beauty</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body style="font-family: Poppins;">

<div class="login-container">
    <a th:href="@{/home}"><img class="Logo_img" th:src="@{/image/brandlogo.jpg}" alt="logo"></a>
    <div class="login">
        <h5>Register / Create an Account</h5>
    </div>

    <!-- Signup Form -->
    <form th:action="@{/register}" th:object="${user}" method="post">

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <div class="form-group mb-3">
            <input type="text" class="form-control" th:field="*{fullName}" placeholder="Full Name" required>
        </div>

        <div class="form-group mb-3">
            <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
        </div>

        <div class="form-group mb-3">
            <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="Phone" required>
        </div>

        <div class="form-group mb-3">
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register New Account</button>
    </form>

    <h6 class="text mt-3">
        Already a user? <a th:href="@{/login}" class="register-link">Login</a>
    </h6>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
