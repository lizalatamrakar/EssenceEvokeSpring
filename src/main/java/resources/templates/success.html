<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Successful - Essence Evoke Beauty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <!-- Success Message -->
            <div class="alert alert-success text-center shadow-sm">
                <h2 class="mb-2">ðŸŽ‰ Payment Successful!</h2>
                <p class="mb-0">Thank you for your purchase. Your order has been placed successfully.</p>
            </div>

            <!-- Order Summary -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Order Summary</h5>
                </div>
                <div class="card-body">

                    <!-- Purchased Items -->
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${purchaseHistory.lineItems}">
                            <td th:text="${item.product.name}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td>Rs. <span th:text="${item.priceAtPurchase}"></span></td>
                            <td>Rs. <span th:text="${item.priceAtPurchase * item.quantity}"></span></td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- Total -->
                    <div class="d-flex justify-content-end">
                        <h5><strong>Grand Total: Rs. <span th:text="${purchaseHistory.totalAmount}"></span></strong></h5>
                    </div>

                </div>
            </div>

            <!-- Continue Shopping Button -->
            <div class="text-center">
                <a href="/" class="btn btn-outline-primary btn-lg">Continue Shopping</a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
