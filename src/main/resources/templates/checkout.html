<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Checkout page</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/checkout.css}"/>
    <link rel="stylesheet" th:href="@{/css/wishlist.css}"/>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
    <link rel="stylesheet" th:href="@{/css/productdisplay.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
    />
</head>
<body style="font-family: Poppins; overflow-x: hidden;">
<!--NAVBAR-->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="heading">
    <h3>Checkout</h3>
</div>

<div th:if="${cartMessage != null}" class="alert alert-success">
    <span th:text="${cartMessage}"></span>
</div>

<div style="padding: 5%;">
    <table style="width: 100%;">
        <tr class="border_bottom">
            <th style="width: 25%;"><h5>Product</h5></th>
            <th style="width: 25%;"><h5>Price</h5></th>
            <th style="width: 25%;"><h5>Quantity</h5></th>
            <th style="width: 25%;"><h5>Total</h5></th>
            <th style="width: 25%;"><h5>Actions</h5></th>
        </tr>
        <tr class="border_bottom" th:each="p : ${checkoutItems}">
            <td style="width: 25%;">
                <img th:src="@{${p.product.image}}" style="height:50%; width:50%;">
            </td>
            <td style="width: 25%;">Rs.<span th:text="${p.price}"></span></td>
            <td style="width: 25%;">
                <span th:text="${p.quantity}"></span>
            </td>
            <td style="width: 25%;">Rs.<span th:text="${p.price * p.quantity}"></span></td>
            <td style="width: 25%;">
                <form th:action="@{'/checkout/remove/' + ${p.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Remove</button>
                </form>
            </td>
        </tr>
    </table>
</div>

<form th:action="@{/checkout/confirm}" method="post">
    <div class="row" style="padding-top: 5%; padding-left: 5%; padding-right: 5%">
        <div class="col-lg-6 col-sm-12">
            <div class="col-12" style="padding-top: 5%; margin-bottom: 5%;">
                <h4>Select Payment Method</h4>
            </div>

            <div class="row" style="margin-bottom: 2%; ">
                <div class="col-2 d-flex align-items-center">
                    <img th:src="@{/image/esewa.png}" alt="Esewa" style="max-width: 100px"/>
                </div>
                <div class="col-10 d-flex align-items-center" style="margin-left: -1%;">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="Esewa" value="Esewa" checked>
                    <label class="form-check-label" for="Esewa" style="margin-bottom: 10px;">
                        <h5>Esewa</h5>
                    </label>
                </div>
            </div>

            <div class="row" style="margin-bottom: 2%; margin-top: 2%;">
                <div class="col-2 d-flex align-items-center">
                    <img th:src="@{/image/khalti.png}" alt="Khalti" style="max-width: 100px"/>
                </div>
                <div class="col-10 d-flex align-items-center" style="margin-left: -1%;">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="Khalti" value="Khalti">
                    <label class="form-check-label" for="Khalti" style="margin-bottom: 10px;">
                        <h5>Khalti</h5>
                    </label>
                </div>
            </div>

            <br>
            <div class="col-2 d-flex align-items-center" style="margin-left: 16%;">
            </div>
        </div>


        <div class="col-lg-6 col-sm-12">
            <div style="border-style: solid; padding: 2%; padding-bottom: 10%;">
                <div class="col-12" style="padding-top: 5%; margin-bottom: 5%;">

                    <h4>Order Summary</h4>
                </div>
                <!--            <div class="row itemsInCart">-->
                <!--                <div class="col-6" style="text-align: left;font-size: 20px;">Sub Total</div>-->
                <!--                <div class="col-6" style="text-align: right;font-size: 20px;">Rs. 1850</div>-->
                <!--            </div>-->
                <!--            <div class="row itemsInCart">-->
                <!--                <div class="col-6" style="text-align: left;font-size: 20px;">Taxes</div>-->
                <!--                <div class="col-6" style="text-align: right;font-size: 20px;">Rs. 150</div>-->
                <!--            </div>-->
                <!--            <div class="row itemsInCart">-->
                <!--                <div class="col-6" style="text-align: left;font-size: 20px;">Extra Discount</div>-->
                <!--                <div class="col-6" style="text-align: right;font-size: 20px;">Rs. 100</div>-->
                <!--            </div>-->
                <!--            <hr class="itemsInCart">-->
                <div class="row itemsInCart">
                    <div class="col-6" style="text-align: left;font-size: 20px;">Total</div>
                    <div class="col-6" style="text-align: right;font-size: 20px;">
                        Rs.<span th:text="${grandTotal}"></span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="heading col-12">
        <button type="submit" class="btn btn-primary">Confirm</button>
    </div>
</form>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
