<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product - Essence Evoke Beauty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/add_product.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>

<div th:replace="fragments/sidebar :: sidebar"></div>

<div class="form-container">
    <a href="/home"><img th:src="@{/image/brandlogo.jpg}" alt="logo"></a>
    <h5>Edit Product</h5>

    <form th:action="@{/admin/products/update/{id}(id=${product.id})}"
          th:object="${product}"
          method="post"
          enctype="multipart/form-data">

        <!-- Name -->
        <input type="text" th:field="*{name}" class="form-control" placeholder="Product Name" required>

        <!-- Description -->
        <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Product Description" required></textarea>

        <!-- Price -->
        <input type="number" th:field="*{price}" class="form-control" placeholder="Price" required>

        <!--Stock-->
        <input type="number" th:field="*{stock}" class="form-control" placeholder="Stock" required>

        <!-- Current Image -->
        <div th:if="${product.image}">
            <label>Current Image:</label><br>
            <img th:src="@{${product.image}}"
                 alt="Product Image" width="120">
        </div>

        <!-- Upload New Image -->
        <label>Change Image:</label>
        <input type="file" name="imageFile" class="form-control-file" accept="image/*">

        <!-- Is Top Pick -->
        <label>Is Top Pick?</label>
        <div class="radio-group">
            <label><input type="radio" th:field="*{topPick}" value="true"> Yes</label>
            <label><input type="radio" th:field="*{topPick}" value="false"> No</label>
        </div>

        <!-- Is New Arrival -->
        <label>Is New Arrival?</label>
        <div class="radio-group">
            <label><input type="radio" th:field="*{newArrival}" value="true"> Yes</label>
            <label><input type="radio" th:field="*{newArrival}" value="false"> No</label>
        </div>

        <!-- Buttons -->
        <button type="submit" class="btn btn-primary">Update Product</button>
        <a th:href="@{/admin/products}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
