<!-- define a fragment named "navbar" -->
<div th:fragment="navbar" class="Navbar">
    <div class="Logo">
        <a th:href="@{/home}">
            <img class="Logo_img" th:src="@{/image/brandlogo.jpg}" alt="logo"/>
        </a>
    </div>
    <div>
        <input class="search_bar" type="text" placeholder="Search products" style="padding-left: 4%; margin-left: 6%;">
        <!--        todo need to implement search functionality-->
        <img class="search" th:src="@{/image/search.png}" alt="search" style="margin-left: -71%;">

    </div>
    <!--    todo need to configure the wishlist.html and profile.html-->
    <div class="Navbar_Icons" style="margin-bottom: 19%;">
        <a th:href="@{/cart}" title="My Cart">
            <img class="Icons" th:src="@{/image/cart.png}" alt="icon">
        </a>
        <a th:href="@{/wishlist}" title="Wishlist">
            <img class="Icons" th:src="@{/image/heart_66744.png}" alt="icon">
        </a>
        <a th:href="@{/profile}" title="Profile">
            <img class="Icons" th:src="@{/image/user_149452.png}" alt="icon">
        </a>
        <!-- Show only if user is authenticated -->
        <a th:if="${#authorization.expression('isAuthenticated()')}" th:href="@{/logout}" title="Logout">
            <img class="Icons" th:src="@{/image/logout.png}" alt="Logout">
        </a>
    </div>
</div>
