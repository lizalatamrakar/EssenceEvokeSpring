<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Landing page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/productdisplay.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
</head>
<body style="font-family: Poppins; overflow-x: hidden;">

<!--NAVBAR-->
<div th:replace="fragments/navbar :: navbar"></div>

<div th:if="${cartMessage != null}" class="alert alert-success">
    <span th:text="${cartMessage}"></span>
</div>
<!-- Product Display Section -->
<div class="row" style="padding-left: 5%; padding-right: 5%;">
    <div class="col-md-2">
        <img th:src="@{${product.image}}" alt="Velvet Lipstick" class="img-fluid">
    </div>
    <div class="col-md-10" style="align-items: left; color: black;">
        <div style="display: flex; align-items: center; gap: 10px;">
            <h2 th:text="${product.name}"></h2>
            <form th:action="@{'/wishlist/add/' + ${product.id}}" method="post" style="display:inline;">
                <button type="submit" style="background:none; border:none; cursor:pointer;">
                    <img class="Icons" th:src="@{/image/heart_66744.png}" alt="icon">
                </button>
            </form>
        </div>
        <br>
        <h5 th:text="${product.description}"></h5>
        <h3>Rs. <span th:text="${product.price}"></span></h3>
        <!-- Quantity Control -->
        <div class="quantity-control">
            <button class="quantity-btn" id="decrement">-</button>
            <input type="number" id="quantity" value="1" readonly>
            <button class="quantity-btn" id="increment">+</button>
        </div>
        <br>
        <form th:action="@{/checkout/create}" method="post" id="checkoutForm">
            <input type="hidden" name="productIds" th:value="${product.id}"/>
            <input type="hidden" th:name="'quantities_' + ${product.id}" id="checkoutQuantity" value="1" />
            <button type="submit" class="btn-primary">Buy Now</button>
        </form>
        <form th:action="@{'/cart/add/' +  ${product.id}}" method="post">
            <button type="submit" class="btn-primary">Add to Cart</button>
        </form>
    </div>
</div>
<div class="row mt-5" style="padding-left: 5%; padding-right: 5%;">
    <div class="col-12">
        <h4>You might also like</h4><br>
    </div>
    <div class="col-12">
        <div class="row products">
            <div class="col-3" th:each="p : ${topProducts}">
                <!--First Box-->
                <div class="Box">
                    <div>
                        <img class="Product_image" th:src="@{${p.image}}" alt="Product">
                        <p style="font-size: 20px;" th:text="${p.name}"></p>
                        <p style="font-size: 20px;">Rs. <span th:text="${p.price}"></span></p>
                        <a th:href="@{/productdisplay/{id}(id=${p.id})}" class="no-link-style">
                            <p class="btn btn-primary">BUY NOW</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>

<style>
    input[type=text] {
        width: 70%;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: white;
        background-position: 10px 10px;
        background-repeat: no-repeat;
        padding: 12px 20px 12px 40px;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script>
    const quantityInput = document.getElementById("quantity");
    const checkoutQuantity = document.getElementById("checkoutQuantity");

    document.getElementById("increment").addEventListener("click", function () {
        let currentValue = parseInt(quantityInput.value);
        quantityInput.value = currentValue + 1;
        checkoutQuantity.value = quantityInput.value; // sync hidden input
    });

    document.getElementById("decrement").addEventListener("click", function () {
        let currentValue = parseInt(quantityInput.value);
        if (currentValue > 1) {
            quantityInput.value = currentValue - 1;
            checkoutQuantity.value = quantityInput.value; // sync hidden input
        }
    });

    // Ensure hidden input is synced on form submit too
    document.getElementById("checkoutForm").addEventListener("submit", function () {
        checkoutQuantity.value = quantityInput.value;
    });

</script>


<script>
    // Auto-hide alerts after 5 seconds
    setTimeout(() => {
        const alerts = document.querySelectorAll('.login-container .alert');
        alerts.forEach(alert => {
            alert.style.transition = 'opacity 0.5s';
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 500);
        });
    }, 5000);
</script>
</body>
</html>
