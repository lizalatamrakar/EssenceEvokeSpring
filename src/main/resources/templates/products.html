<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Table Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .content {
            margin-left: 260px; /* Ensure content does not overlap with sidebar */
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: rgba(255, 125, 5, 0.3);
            color: black;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 175, 105, 0.0);
        }

        tr:hover {
            background-color: rgba(255, 175, 105, 0.15);
        }
    </style>
</head>
<body>
<!-- Include the sidebar from sidebar.jsp -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main content -->
<br>
<div class="content">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h3 style="margin: 0;">Product List.</h3>
        <a th:href="@{/admin/products/add}" class="btn btn-primary">Add Products</a>
    </div>
    <hr>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Is Top Pick</th>
            <th>Is New Arrival</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProducts}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.name}">Sample Name</td>
            <td th:text="${product.description}">Sample Description</td>
            <td th:text="${product.price}">0.00</td>
            <td th:text="${product.stock}">0</td>
            <td th:text="${product.isTopPick}">false</td>
            <td th:text="${product.isNewArrival}">false</td>
            <td style="display: flex; gap: 10px;">
                <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                <!-- View Image Button -->
                <button type="button"
                        class="btn btn-sm btn-info"
                        data-toggle="modal"
                        th:attr="data-target='#imageModal-' + ${product.id}">
                    View Image
                </button>
            </td>
            <!-- Modal for viewing image (inside loop!) -->
            <div class="modal fade" th:id="'imageModal-' + ${product.id}" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" th:text="${product.name}">Product Image</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body text-center">
                            <img th:src="@{${product.image}}"
                                 alt="Product Image" class="img-fluid rounded">
                        </div>
                    </div>
                </div>
            </div>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
