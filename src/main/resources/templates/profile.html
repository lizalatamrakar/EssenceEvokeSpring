<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
</head>
<body style="font-family: Poppins; overflow-x: hidden;">
<div th:replace="fragments/navbar :: navbar"></div>

<div class="heading">
    <h4>My Profile</h4>
</div>

<div class="row justify-content-center align-items-center" style="padding-top: 5%; padding-left: 5%; padding-right: 5%">
    <div class="col-lg-3 col-sm-12 text-center">
        <!-- Profile picture -->
        <img th:src="@{${profilePicUrl}}"
             alt="profilePic" class="img-fluid rounded-circle" style="max-width:200px;">
        <p style="margin-top: 10px;">Edit Profile</p>
    </div>

    <div class="col-lg-9 col-sm-12">
        <!-- Form binds to 'profile' object -->
        <form th:action="@{/profile/save}" th:object="${profile}" method="post" enctype="multipart/form-data">

            <div class="form-row row" style="margin-bottom: 20px;">
                <div class="form-group col-md-6">
                    <label for="firstName" style="margin-bottom: 10px;">First Name</label>
                    <input type="text" class="form-control" id="firstName"
                           th:field="*{firstName}" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName" style="margin-bottom: 10px;">Last Name</label>
                    <input type="text" class="form-control" id="lastName"
                           th:field="*{lastName}" placeholder="Last Name">
                </div>
            </div>

            <div class="form-row row" style="margin-bottom: 20px;">
                <div class="form-group col-md-6">
                    <label for="dob" style="margin-bottom: 10px;">Date Of Birth</label>
                    <input type="date" class="form-control" id="dob"
                           name="dateOfBirth"
                           th:value="${profile.dateOfBirth != null} ? ${#temporals.format(profile.dateOfBirth, 'yyyy-MM-dd')} : ''">
                </div>

                <div class="form-group col-md-6">
                    <label for="email" style="margin-bottom: 10px;">Email</label>
                    <!-- email comes from User object -->
                    <input type="email" class="form-control" id="email"
                           th:value="${user.email}" readonly>
                </div>
            </div>

            <div class="form-row" style="margin-bottom: 20px;">
                <div class="form-group col-md-6">
                    <label style="margin-bottom: 10px;">Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{gender}" value="male" id="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{gender}" value="female" id="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{gender}" value="other" id="other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>
            </div>

            <!-- Profile picture upload -->
            <div class="form-row" style="margin-bottom: 20px;">
                <div class="form-group col-md-6">
                    <label for="profilePicture">Profile Picture</label>
                    <input type="file" class="form-control" id="profilePicture" name="profilePictureFile">
                </div>
            </div>

            <div class="heading">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>

<style>
    .container {
        position: relative;
        text-align: center;
        color: white;
    }

    .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    input[type=text] {
        width: 70%;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: white;
        /*background-image: url('/image/search.png');*/
        background-position: 10px 10px;
        background-repeat: no-repeat;
        padding: 12px 20px 12px 40px;
    }
</style>

</body>
</html>
